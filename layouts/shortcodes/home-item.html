<a class="home-feat-btn" href='{{ .Get "link" }}'>

  <img src='{{ .Get "src" }}' alt='{{ .Get "title" }}' width='100%' loading="lazy" />
  <ul>
    <li>{{ .Get "title" | markdownify }}</li>
    <li><span class="blink">></span> {{ .Get "subtitle" | markdownify }}</li>
  </ul>
</div>
</a>
